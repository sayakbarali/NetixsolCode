<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Tags</title>
  </head>
  <body>
    <h1>HTML Form Elements</h1>

    <!-- Form -->
    <!-- <form>: Represents a container for form inputs. -->
    <h3>Form</h3>
    <form action="/" method="POST" enctype="multipart/form-data">
      <fieldset>
        <!-- Fieldset groups related elements together. -->
        <legend>Personal Information</legend>
        <!-- <legend>: Title for the fieldset. -->

        <!-- Input: Text -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <!-- <input type="text">: Single-line text input. -->

        <br /><br />

        <!-- Input: Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <!-- <input type="email">: Input for email addresses. -->

        <br /><br />

        <!-- Input: Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <!-- <input type="password">: Input for obscured text (passwords). -->

        <br /><br />

        <!-- Input: Search -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
        <!-- <input type="search">: Search box input. -->

        <br /><br />

        <!-- Input: URL -->
        <label for="website">Website:</label>
        <input
          type="url"
          id="website"
          name="website"
          placeholder="https://www.example.com"
        />
        <!-- <input type="url">: Input for URLs. -->

        <br /><br />

        <!-- Input: Number -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" />
        <!-- <input type="number">: Numeric input with optional range. -->

        <br /><br />

        <!-- Input: Telephone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" />
        <!-- <input type="tel">: Input for telephone numbers. -->

        <br /><br />

        <!-- Input: Checkbox -->
        <label>
          <input type="checkbox" name="subscribe" value="yes" /> Subscribe to
          newsletter
        </label>
        <!-- <input type="checkbox">: Allows multiple selections. -->

        <br /><br />

        <!-- Input: Color -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="favcolor" />
        <!-- <input type="color">: Color picker input. -->

        <br /><br />

        <!-- Input: Date -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
        <!-- <input type="date">: Input for selecting a date. -->

        <br /><br />

        <!-- Input: File -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="upload" />
        <!-- <input type="file">: Input for file uploads. -->

        <br /><br />

        <!-- Input: Radio -->
        <label> <input type="radio" name="gender" value="male" /> Male </label>
        <label>
          <input type="radio" name="gender" value="female" /> Female
        </label>
        <!-- <input type="radio">: Allows selecting one option. -->

        <br /><br />

        <!-- Input: Range -->
        <label for="range">Volume:</label>
        <input type="range" id="range" name="volume" min="0" max="100" />
        <!-- <input type="range">: Slider for selecting a numeric range. -->

        <br /><br />

        <!-- Input: Reset -->
        <input type="reset" value="Reset Form" />
        <!-- <input type="reset">: Resets all form fields to their default values. -->

        <!-- Input: Submit -->
        <input type="submit" value="Submit Form" />
        <!-- <input type="submit">: Submits the form data. -->
      </fieldset>
    </form>

    <h3>Textarea</h3>
    <!-- Textarea -->
    <!-- <textarea>: Multiline text input field. -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <h3>Select Menu</h3>
    <!-- Select -->
    <!-- <select>: Dropdown menu for selecting options. -->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
    </select>

    <h3>Datalist</h3>
    <!-- Datalist -->
    <!-- <datalist>: Provides predefined options for an input field. -->
    <label for="browsers">Choose a browser:</label>
    <input list="browsers" id="browser" name="browser" />
    <datalist id="browsers">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
