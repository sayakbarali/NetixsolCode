<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pracice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 flex justify-center items-center h-screen">
    <!-- Card body -->
    <div
      class="bg-white h-20 rounded-xl shadow-lg flex items-center gap-x-4 p-6 max-w-sm mx-auto"
    >
      <!-- Card Image -->
      <div class="shrink-0">
        <img
          class="size-12"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png"
          alt="Whatsapp Icon"
        />
      </div>
      <!-- Card Texts -->
      <div>
        <p class="text-xl font-medium text-black">WhatsApp</p>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>
  </body>
</html>
